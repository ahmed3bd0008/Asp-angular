<!-- لازم كل واحد منهم يتكون من hader and cell  -->
<table mat-table [dataSource]="cities"
class="table-striped mat-elevation-z8"
[hidden]="!cities">
matSort (matSortChange)=""
matSortActive="{{sortColumns}}"
matSortDirection="{{defaultSortOrder}}"

<!-- Id Column -->
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef>ID</th>
<td mat-cell *matCellDef="let city">{{city.id}}</td>
</ng-container>
<!-- Name Column -->
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef>Name</th>
<td mat-cell *matCellDef="let city">{{city.name}}</td>
</ng-container>
<!-- Lat Column -->
<ng-container matColumnDef="lat">
  <!-- error was forget that  -->
  <th mat-header-cell *matHeaderCellDef>Latitude</th>
  <td mat-cell *matCellDef="let city">{{city.lat}}</td>
  </ng-container>
  <!-- Lon Column -->
  <ng-container matColumnDef="lon">
  <th mat-header-cell *matHeaderCellDef>Longitude</th>
  <td mat-cell *matCellDef="let city">{{city.lon}}</td>


  <!-- represent Header Id Name of Prop in interface -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator
(page)="getcity($event)"

[pageSizeOptions]="[5,10,15,20]"
showFirstLastButtons
pagel
>

</mat-paginator>
